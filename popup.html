<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <h3 class="p-4 text-xl font-bold"><span class="header-icon"><i class="fab fa-youtube"></i></span>Youtube Soundboard</h3>
    <div class="p-4 w-max">
      <label class="p-1 text-lg font-bold flex">Add a source:</label>
      <input id="soundName" type="text" placeholder="Clip name" class="border-2 rounded-lg p-2 flex-1 border-gray-300"></input>
      <button id="bindButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Set Keybind</button>
      <input id="videoInput" type="text" placeholder="Enter YouTube URL" class="border-2 rounded-lg p-2 flex-1 border-gray-300"></input>
      <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
      <div id="buttonContainer"></div>
    </div>
    <script src="./scripts/content.js" type="module"></script>
  </body>
</html>
